      <nav>

          <li>
            <a
              class="inline-block py-3 px-2 border-b-2 border-transparent hover:text-purple-800 hover:border-purple-800"
              href="#"
              >Home</a
            >
          </li>
          <li>
            <a
              class="inline-block py-3 px-2 border-b-2 border-transparent hover:text-purple-800 hover:border-purple-800"
              href="#"
              >About</a

          </li>
          <li>

        </ul>

          <li>

              >Next</a

        <h5 class="font-bold text-lg uppercase text-gray-700 mb-2">
          Subscribe
        </h5>
        <p class="text-gray-600 mb-4">Subscribe to our newslatter</p>
        <input
          class="text-gray-700 bs-gray-100 p-2 w-full border rounded-t hover:border-gray-800"
          type="email"
